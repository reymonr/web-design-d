<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table</title>
</head>
<body>
  <h3>Latihan Membuat Tabel di HTML</h3>

  <table border="1">
    <tr>
      <th>No</th>
      <th>Item</th>
      <th>Point (%)</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Assignment</td>
      <td>25%</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Attendance</td>
      <td>10%</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Mid Term</td>
      <td>30%</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Final Project</td>
      <td>35%</td>
    </tr>
    <tr>
      <td colspan="2">Total</td>
      <td>100%</td>
    </tr>
  </table>
</body>
</html>
